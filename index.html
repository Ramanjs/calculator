<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display-top"></div>
            <div id="display-bottom"></div>
            <button id="0" class="number zero">0</button>
            <button id="1" class="number one">1</button>
            <button id="2" class="number two">2</button>
            <button id="3" class="number three">3</button>
            <button id="4" class="number four">4</button>
            <button id="5" class="number five">5</button>
            <button id="6" class="number six">6</button>
            <button id="7" class="number seven">7</button>
            <button id="8" class="number eight">8</button>
            <button id="9" class="number nine">9</button>
            <button id="del">DEL</button>
            <button id="add" class="arithmetic">+</button>
            <button id="subtract" class="arithmetic">-</button>
            <button id="multiply" class="arithmetic">x</button>
            <button id="divide" class="arithmetic">/</button>
            <button id="equal">=</button>
            <button id="clear">AC</button>
            <button id="dot"><b>.</b></button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
